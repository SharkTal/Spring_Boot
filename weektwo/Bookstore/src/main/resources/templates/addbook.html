<!DOCTYPE HTML>
<html>
<head>
	<title>Add book</title>
</head>

<body>

	

	<form action="#" th:action="@{save}" th:object="${book}" method="post">
	
		<p>title: <input type="text" th:field="*{title}" /></p>
		<p>author: <input type="text" th:field="*{author}" /></p>
		<p>year: <input type="text" th:field="*{year}" /></p>
		<p>isbn: <input type="text" th:field="*{isbn}" /></p>
		<p>price: <input type="text" th:field="*{price}" /></p>
        	<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each ="category : ${categorys}" 
       					th:value="${category.categoryid}" 
       					th:text= "${category.name}">
       			</option>
    		</select>
        <input type="submit" value="Save" />
	
	</form>
	
	
</body>
</html>
