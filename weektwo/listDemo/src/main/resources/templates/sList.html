<!DOCTYPE HTML>
<html>
<head>
	<title>Handle list</title>
</head>

<body>
	<h1>Welcome to Haaga-Helia!</h1>
	<table>
	<tr>
		<th>First name</th>
		<th>Last name</th>
	</tr>
	<tr th:each="student:${Students}">
	
		<td th:text="${student.firstName}" />
		<td th:text="${student.lastName}" />
	</tr>
	
	</table>
</body>
</html>
